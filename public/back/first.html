<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">黑马35期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/55.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
                <li>
                    <a class='category' href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
                    <div class="child">
                        <a class="current" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
            </ul>
        </div>
    </div>
    <!-- 右边的部分 -->
    <div class="lt_main">
        <!-- 上边的固定栏 -->
        <div class="lt_topbar">
            <a href="#" class='icon_menu pull-left'><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class='icon_logout pull-right'><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!--  container , container-fluid 宽度100%-->
        <!--  container , container-fluid 宽度100%-->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            <!-- 用户管理页面table表格-->
            <div class="lt_content">
                <button class="btn btn-default" id='addBtn'>添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width='20%'>序号</th>
                            <th width='80%'>一级分类名</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                        <!-- <tr>
                            <td>1</td>
                            <td>户外管</td>                   
                        </tr> -->
                    </tbody>
                </table>
                <!-- 准备分页容器 -->
                <div class="pull-right">
                    <ul id='paginator'></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 点击添加分类弹出模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id='form'>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name='categoryName' class="form-control" placeholder="请输入一级分类">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="confirmBtn">添加</button>
                    </div>
                </form>


            </div>
        </div>
    </div>





    <script type="text/html" id='firstTpl'>
        {{ each rows v  i }}
            <tr>
                <td>{{ i+1+(page-1)*size }}</td>
                <td>{{v.categoryName}}</td>                   
            </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>

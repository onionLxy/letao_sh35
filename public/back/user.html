<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">黑马35期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/55.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a class="current" href="user.html" class="current"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
                <li>
                    <a class='category' href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
            </ul>
        </div>
    </div>
    <!-- 右边的部分 -->
    <div class="lt_main">
        <!-- 上边的固定栏 -->
        <div class="lt_topbar">
            <a href="#" class='icon_menu pull-left'><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class='icon_logout pull-right'><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!--  container , container-fluid 宽度100%-->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- 用户管理页面table表格-->
            <div class="lt_content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>
                <!-- 准备分页容器 -->
                <div class="pull-right">
                    <ul id='paginator'></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 准备一个userModal模态框 -->
    <div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 
    1. 引包
    2. 创建模板
    3. 准备数据
    4. 完成渲染
  -->


    <script type='text/html' id='tpl'>
    {{each rows v i }}
        <tr>
            <td>{{i + 1 + (page - 1)*size}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1 ? '正常' : '已禁用'}}</td>
            <td data-id="{{ v.id }}">
                {{if v.isDelete ===1}}
                <button class='btn btn-danger'>禁用</button>
                {{else}}
                <button class='btn btn-success'>启用</button>
                {{/if}}
            </td>
        </tr>
    {{/each}}
      
    </script>



    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
